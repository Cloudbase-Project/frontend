# apiVersion: extensions/v1beta1
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress-service
    annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/use-regex: 'true'
        nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
    rules:
        - host: cloudbase.dev
          http:
              paths:
                  - pathType: Prefix
                    path: /?(.*)
                    # path: /
                    backend:
                        service:
                            name: frontend-svc
                            port:
                                number: 3000
